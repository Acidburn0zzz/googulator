<template id="greyMessageOverlay">
    <div style="position:absolute; top:0; left:0; right:0; bottom:0;">
        <div class="greyOverlay"></div>
        <div class="messageOverlay">{{content}}</div>
    </div>
</template>
<template id="userInfoDisplay">
    <div class= 'center' style='padding-top:3px; padding-bottom:3px; margin-right: -0.5rem'>
        <span class="dropdown">
            <a class="dropdown-toggle" data-toggle="dropdown" href="javascript:void(0);" style="display:inline-block; text-decoration: none; padding-right:0.5rem; padding-left:0.5rem;">
                <img class="profileImage" alt="" onerror='this.src = "/img/genericProfilePicture.png"' src='{{picture}}'/>
                {{name}} <span class="caret" style="margin-top:12px;"></span>
            </a>
            <ul class="dropdown-menu" style="width:100%; margin-top:12px;">
                <li><a href="javascript:void(0);" class="logoutLink">Sign Out</a></li>
            </ul>
        </span>

    </div>
</template>

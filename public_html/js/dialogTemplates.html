<template id="FreeRomPicker">
    <div class="modal fade" id="freeRomDialog">
        <div class="modal-header">
            <h3>Freeware Games<a href="javascript:$('#freeRomDialog').modal('hide')" class="close">&times;</a></h3>
        </div>
        <div class="modal-body">
            {{#games}}
            <a href="#" class="loadfreegamelink" gameid="{{id}}"><div class="center" style="height:144px"><img src="{{image}}" class="pull-left" />{{title}}</div></a>
            {{/games}}
        </div>
        <div class="modal-footer">
            <button id="closeBtn" class="btn" onclick="$('#freeRomDialog').modal('hide')">Cancel</button>
        </div>
    </div>
</template>
<template id="GenericMessageModal">
    <div class="modal fade" id="GenericMessageModal">
        <div class="modal-header">
            <h3>{{title}}<a href="javascript:$('#freeRomDialog').modal('hide')" class="close">&times;</a></h3>
        </div>
        <div class="modal-body">
            {{message}}
        </div>
        <div class="modal-footer">
            <button id="closeBtn" class="btn" onclick="$('#GenericMessageModal').modal('hide')">Ok</button>
        </div>
    </div>
</template>

<template id="mainDisplay">
    <div style="text-align:center">
        <button id="gameboyOff" disabled>Shut Game Off</button>
        <button id="fullscreenEnable" disabled>Fullscreen</button>
        <button id="cheats" disabled>Cheats</button>
    </div>
    <div id="gbOuterContainer">
        <div id="gbInnerContainer">
        </div>
    </div>
    <div style="text-align: center;">FPS:<span id="FPSCounter"></span></div>
    <div style="text-align: center;">Volume: <div id="volumeSlider" style="display:inline-block; width:100px"></div><div>Running Slow? Try turning off sound</div></div>
    <div style="text-align:center;"><div class="gameCommentContainer"><div id="gameboyComments"></div></div></div>
</template>
<template id="cheatEditor">
    <div class="modal fade" id="cheatsDialog">
        <div class="modal-header">
            <h3>Manage Cheats<a href="javascript:$('#cheatsDialog').modal('hide')" class="close">&times;</a></h3>
        </div>
        <div class="modal-body">
            <table class="table table-hover">
                <colgroup>
                    <col span="1" style="width:80%">
                    <col span="1" style="width:20%">
                </colgroup>
                <thead>
                    <tr>
                        <th>Cheat</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody>
                    {{#codes}}
                        <tr>
                            <td>{{.}}</td>
                            <td><a class="deleteCheat" href="#"><i class="fa fa-trash-o"></i></a></td>
                        </tr>
                    {{/codes}}
                </tbody>
            </table>
            <form class="form-inline" role="form">
                <div class="form-group">
                    <label class="sr-only" for="cheatCodeEntry">Cheat Code</label>
                    <input type="text" class="form-control" id="cheatCodeEntry" placeholder="Enter Cheat Code">
                    <button type="submit" class="btn btn-default addCheatBtn">Add Cheat Code</button>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button id="createMetadataFile" class="btn" onclick="$('#cheatsDialog').modal('hide');">Close</button>
        </div>
    </div>
</template>
<template id="singleCheat">
    <tr>
        <td>{{code}}</td>
        <td><a class="deleteCheat" href="#"><i class="fa fa-trash-o"></i></a></td>
    </tr>
</template>

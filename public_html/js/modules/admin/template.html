<template id="mainDisplay">
    <div style="text-align:center;">

        <div class="contentArea" style="width:50%; display:inline-block;">
            <h1>Access Restricted</h1>
            <p>The controls located in this tab are restricted from general use. If you got here by accident please <a modulename="home" href="javascript:void(0);">click here</a> to go back to the home tab.</p>
        </div>
    </div>

</template>
<template id="adminDisplay">
    <h1>Administrative Control Center</h1>
    <h3>Website Initialization</h3>
    <p><button class="btn resetDB">Reset Database</button> - This action will reset the website database to an initial state (or initialize it)</p>
    <h3>Community</h3>
    <p><button class="btn loginToPushbullet">Login to Pushbullet</button> - This allows you to send updates via pushbullet as well</p>
    <p><button class="btn sendUpdateEmail">Send Update Email</button> - This will send an email to all users who have subscribed for update emails</p>
</template>
<template id="updateEmailCompose">
    <div class="modal fade" id="UpdateEmailCompose">
    <div class="modal-header">
        <h3>Compose Update Email<a href="javascript:$('#UpdateEmailCompose').modal('hide')" class="close">&times;</a></h3>
    </div>
    <div class="modal-body">
      <textarea class="emailMessage" style="width:90%;"></textarea>
      <label for="gPlusDiscussLink">Discuss link:</label><input type="text" id="gPlusDiscussLink">
    </div>
    <div class="modal-footer">
        <button class="btn sendBtn">Preview</button>
        <button class="btn cancelBtn">Cancel</button>
    </div>
    </div>
</template>

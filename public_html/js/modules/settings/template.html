<template id="mainDisplay">
    <div id="SettingsPane">
        <div id="Offline">
            <h3>Offline Settings</h3>
            <div class="content">
                <div class="alert alert-warning"><b>WARNING:</b> Offline mode is a <b>beta</b> feature. This means that it is likely unstable and there is a possibility of losing save data due to bugs. Don't activate it unless you are willing to possibly deal with this.</div>
                <label class="checkbox"><input class="enableLocalStorage" type="checkbox" disabled="disabled"> Enable local storage (Required for offline mode)</label>
            </div>
        </div>
        <div id="Controls">
            <h3>Controller Settings</h3>
            <div class="content">
            </div>
        </div>
    </div>
</template>

<template id="inputConfiguration">
    <div class="inputConfiguration" id="inputConfiguration-{{player}}">
        <h4>Player {{playerPlusOne}} input configuration</h4>
        <label class="checkbox">
            <input class="enabledCheckbox" type="checkbox" player="{{player}}"> Enabled
        </label>
        <div>Input Device: <select class="inputTypeSelector" player="{{player}}">
            <option>Keyboard</option>
            <option>iCade</option>
            <option>Gamepad</option>
            <option class="hidden twitchOption" disabled="true">Twitch Chat</option>
        </select></div>
        <div class="hidden twitchOptions">
            <a href="javascript:void(0);" class="twitchLogin hidden"><img src="/img/twitch_connect_dark.png"/></a>
        </div>
        <div class="gamepadSelectorDiv" player="{{player}}">
            Gamepad: <select class="gamepadSelector" player="{{player}}">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
        </select>
        </div>
        <div>
            A - <button class="btn rebindBtn" button="a" player="{{player}}">Z</button>
        </div>
        <div>
            B - <button class="btn rebindBtn"  button="b" player="{{player}}">X</button>
        </div>
        <div>
            Start - <button class="btn rebindBtn"  button="start" player="{{player}}">Enter</button>
        </div>
        <div>
            Select - <button class="btn rebindBtn"  button="select" player="{{player}}">Space</button>
        </div>
        <div>
            Up - <button class="btn rebindBtn"  button="up" player="{{player}}">Up</button>
        </div>
        <div>
            Left - <button class="btn rebindBtn"  button="left" player="{{player}}">Left</button>
        </div>
        <div>
            Right - <button class="btn rebindBtn"  button="right" player="{{player}}">Right</button>
        </div>
        <div>
            Down - <button class="btn rebindBtn"  button="down" player="{{player}}">Down</button>
        </div>
        <div>
            Quick Save State - <button class="btn rebindBtn"  button="quickSaveState" player="{{player}}">5</button>
        </div>
        <div>
            Quick Load State - <button class="btn rebindBtn"  button="quickLoadState" player="{{player}}">6</button>
        </div>
        <div>
            Screenshot - <button class="btn rebindBtn"  button="screenshot" player="{{player}}">6</button>
        </div>
    </div>
</template>

        <h1>Welcome to Googulator!</h1>
        To make it short and simple, Googulator is a gameboy emulator that you can run in your web browser using your google account!<br>
        <br>
        Get started playing games with these simple steps:
        <ol>
            <li>Login with your google account (the button is in the top right)</li>
            <li>Go to the <a href="#" modulename="library">Library Tab</a></li>
            <li>Add some free games to your library</li>
            <li>Click one of your games and start playing!</li>
        </ol>
        Additionally, for a better experience, you can add your own games from google drive to your library and play them on Googulator!<br>

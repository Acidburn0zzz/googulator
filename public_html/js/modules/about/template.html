            <h1 class="center">About Googulator</h1>
            <hr>
            <p>Googulator is an online emulator service provided free of charge that is compatible with modern web browsers on Windows, Mac, Linux, and Chrome OS.</p>
            <hr>
            <h3>What Googulator Does</h3>
            <hr>
            <p>Googulator does the following things:
            <ul>
                <li>Allows you to play retro games for Gameboy, Gameboy Color, and Nintendo Entertainment System in your browser.</li>
                <li>Loads/Stores save data and games from Google Drive to allow you to game on any device</li>
                <li>Use Google services for authentication so that you don't need yet another password to remember!</li>
                <li>Supports input through keyboard, gamepad, and iCade</li>
            </ul>
            </p>
            <hr>
            <h3>What Googulator Doesn't Do</h3>
            <hr>
            <p>Googulator doesn't do the following things:
            <ul>
                <li>Play games on more modern systems like Gameboy Advance, Gamecube, Playstation, etc</li>
                <li>Link games together to do trades</li>
                <li>Print money</li>
            </ul>
            </p>
            <hr>

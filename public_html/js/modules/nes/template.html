<template id="mainDisplay">
    <div style="text-align:center">
        <button id="nesOff" disabled>Shut NES Off</button>
        <button id="fullscreenEnable" disabled>Fullscreen</button>
    </div>
    <div id="nesOuterContainer">
        <div id="nesInnnerContainer">
            <canvas id="nesLCD" class="hidden" width='256' height='240'></canvas>
            <div id="noGameLoadedDisplay">No Game Loaded!<br>Load a game from your <a href="javascript:void(0)" modulename="library">Library</a>.</div>
        </div>
    </div>
    <div style="text-align: center;">FPS:<span id="FPSCounter"></span></div>
    <div style="text-align: center;">Volume: <div id="volumeSlider" style="display:inline-block; width:100px"></div></div>
    <div style="text-align:center;"><div class="gameCommentContainer"><div id="nesComments"></div></div></div>
</template>

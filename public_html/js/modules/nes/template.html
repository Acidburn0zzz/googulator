<template id="mainDisplay">
    <div style="text-align:center">
        <button id="nesOff" disabled>Shut Gameboy Off</button>
        <button id="nesFullscreenEnable" disabled>Fullscreen</button>
    </div>
    <div id="nesOuterContainer">
        <div id="nesInnnerContainer">
            <canvas id="nesLCD" class="hidden" width='256' height='240'></canvas>
            <div id="noGameLoadedDisplay">No Game Loaded!</div>
        </div>
    </div>
    <div style="text-align: center;">FPS:<span id="FPSCounter"></span></div>
    <div style="text-align: center;">Volume: <div id="volumeSlider" style="display:inline-block; width:100px"></div><div>WARNING: Turning sound on causes a huge hit on performance. On slower devices, it is recommended you leave it off for optimal speeds</div></div>
</template>
